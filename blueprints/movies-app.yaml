spec_version: 1
kind: blueprint
metadata:
  description: >
    All in one deployment of our promotions manager
    
clouds: 
  - AWS: eu-west-1
  
artifacts:
  - movies-ui: artifacts/latest/promotions-manager-ui.master.tar.gz
  - mongodb: artifacts/test-data/test-data-db.tar

inputs:
- PORT: 3000
- API_PORT: 3001
- AWS_INSTANCE_TYPE: t2.micro

applications:
  - movies-ui:
      #target: vm1
      #instance: 3
      input_values:
        - PORT: $PORT
        - MOVIES_API: $colony.applications.movies-api.dns


  - movies-api:      
      #target: vm1
      input_values:
        - API_PORT: $API_PORT
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
        - DATABASE_HOST: mongodb

  - mongodb:
      #target: vm1
      input_values:
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE