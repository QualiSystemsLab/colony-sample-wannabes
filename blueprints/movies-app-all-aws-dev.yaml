spec_version: 1
kind: blueprint
metadata:
  description: >
    All in one deployment of our promotions manager
    
clouds: 
  - AWS: eu-west-1
  
artifacts:
  - movies-app-ui: artifacts/latest/movies-app-ui.master.tar.gz
  - movies-app-api: artifacts/latest/movies-app-api.master.tar.gz

inputs:
- PORT: 3000
- API_PORT: 3001
- AWS_INSTANCE_TYPE: m5.large
- RELEASE_NUMBER: none
- API_BUILD_NUMBER: none

applications:
  - movies-app-ui:
      #target: vm1
      #instance: 3
      input_values:
        - PORT: $PORT
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
        - API_PORT: $API_PORT
      #depends_on:
      #  - movies-app-api
    
  - movies-app-api:      
      #target: vm1
      input_values:
        - API_PORT: $API_PORT
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
        - DATABASE_HOST: mongodb
        - RELEASE_NUMBER: $RELEASE_NUMBER
        - API_BUILD_NUMBER: $API_BUILD_NUMBER

        
  - mongodb:
      #target: vm1
      input_values:
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
              
