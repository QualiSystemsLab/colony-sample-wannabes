kind: application
inputs:
- PORT: 3000
- API_PORT: 30001
- MOVIES_API
- AZURE_VM_SIZE: Basic_A1
- AWS_INSTANCE_TYPE: t2.micro
infrastructure:
  connectivity:
  compute:
    spec:      
      azure:
        vm_size: $AZURE_VM_SIZE
      aws:
        instance_type: $AWS_INSTANCE_TYPE
configuration:
  start:
    script: movies-ui-command.sh
  initialization:
    script: movies-ui.sh
  healthcheck:
    timeout: 1000
    script: movies-ui-hc.sh
source:
  image:    
    username: adminuser
    ami:
      - id: ami-0848da720bb07de35
        region: eu-central-1
        username: ubuntu
  os_type: linux
spec_version: 1
debugging:
  allow_direct_access: true
  connection_protocol: SSH