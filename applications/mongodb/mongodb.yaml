kind: application
inputs:
- AZURE_VM_SIZE: Basic_A1
- AWS_INSTANCE_TYPE: m5.large
infrastructure:
  connectivity:
    internal:
      - port_info:
          port: 27017
  compute:
    spec:      
      aws:
        instance_type: $AWS_INSTANCE_TYPE
        
configuration:
  start:
    script: mongodb-command.sh
  initialization:
    script: mongodb.sh  # will install mongodb 3.4
  healthcheck:
    timeout: 1000
    wait_for_ports: ALL
    #script: mongodb-hc.sh
    
source:
  image:    
    ami:
      - id: ami-0848da720bb07de35
        region: eu-central-1
        username: ubuntu
  os_type: linux
  
spec_version: 1
debugging: 
  connection_protocol: SSH